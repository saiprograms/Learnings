<div class="container-fluid">
  <form #userForm ="ngForm">
    {{userForm.value | json}}
  <hr/>
  {{userModel | json}}
    <h1>BootCamp Enrollment Form</h1>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" required #name="ngModel" [class.is-invalid] ="name.invalid && name.touched" [(ngModel)]="userModel.UserName">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" #email="ngModel" name="email" required [class.is-invalid] ="email.invalid && email.touched" [(ngModel)]="userModel.Email">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$" class="form-control" required  [class.is-invalid] ="phone.invalid && phone.touched" name="phone" [(ngModel)]="userModel.Phone">
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors">Phone number must be 10 digits</small>
      </div>
    </div>
    <div class="form-group">
      <select class="custom-select" name="topic" [(ngModel)]="userModel.Selection">
      <option selected>I am intrested in</option>
      <option *ngFor ="let topic of topics">{{topic}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" [(ngModel)]="userModel.TimePreference" value="morning">
        <label class="form-check-label">Morning(9Am - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" [(ngModel)]="userModel.TimePreference" value="evening">
        <label class="form-check-label">Evenning(5PM - 8PM)</label>
      </div>
    </div>
    <!-- <div ngModelGroup="address">
      <div class="form-group">
        <label>Address Line 1</label>
        <input type="text" class="form-control" name="address1" ngModel>
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" ngModel>
      </div>
      <div class="form-group">
        <label>Zip-Code</label>
        <input type="text" class="form-control" name="zipcode" ngModel>
      </div>
    </div> -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.Subscribe">
      <label class="form-check-label">Send me promotional offers!</label>
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
